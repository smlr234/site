<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrinho</title>
  <style>
    /* --- Estilo geral (mesmo do c√≥digo de origem) --- */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #ffffff;
    }

    header {
      background: #a7c957;
      color: #fff;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
    }

    nav ul li a:hover {
      text-decoration: underline;
    }

    /* --- Layout do carrinho --- */
    main {
      max-width: 900px;
      margin: 50px auto;
      padding: 20px;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    th {
      background: #90b43a;
      color: #fff;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .produto-img {
      width: 80px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
    }

    input[type="number"] {
      width: 60px;
      padding: 5px;
      border-radius: 4px;
      border: 1px solid #ccc;
      text-align: center;
    }

    .total {
      text-align: right;
      font-weight: bold;
      padding: 15px;
      font-size: 1.1em;
    }

    button {
      padding: 12px 20px;
      background: #627469;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
      float: right;
      transition: background 0.2s ease;
    }

    button:hover {
      background: #0056b3;
    }

    .logo img {
            height: 60px;        /* Ajuste o tamanho do logo */
            width: auto;         /* Mant√©m propor√ß√£o */
            object-fit: contain;
            margin-top: 3px;
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
  </style>
</head>
<body>
  <!-- Cabe√ßalho -->
  <header>
    <div class="logo">
     <img src="logoatualizada.png">
    </div>
    <nav>
      <ul>
        <li><a href="site para o col√©gio.html">In√≠cio</a></li>
        <li><a href="produtos.html">Produtos</a></li>
        <li><a href="sobre.html">Sobre</a></li>
        <li><a href="contato.html">Contato</a></li>
        <li><a href="carrinho.html">Carrinho üõí</a></li>
      </ul>
    </nav>
  </header>

  <!-- Conte√∫do principal -->
  <main>
    <h2>Meu Carrinho</h2>
    <table>
      <thead>
        <tr>
          <th>Produto</th>
          <th>Imagem</th>
          <th>Pre√ßo</th>
          <th>Quantidade</th>
          <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Produto 1</td>
          <td><img class="produto-img" src="https://via.placeholder.com/80" alt="Produto 1"></td>
          <td>R$ 99,90</td>
          <td><input type="number" value="1" min="1"></td>
          <td>R$ 99,90</td>
        </tr>
        <tr>
          <td>Produto 2</td>
          <td><img class="produto-img" src="https://via.placeholder.com/80" alt="Produto 2"></td>
          <td>R$ 149,90</td>
          <td><input type="number" value="1" min="1"></td>
          <td>R$ 299,80</td>
        </tr>
      </tbody>
    </table>

    <div class="total">Total: R$ 399,70</div>
    <button>Finalizar Compra</button>
  </main>
</body>
</html>
