<body>

  <header>

  <!-- ConteÃºdo principal -->
  <main>
    <div class="produto-detalhe" data-nome="Produto 1" data-preco="99.90">
      <img src="https://via.placeholder.com/400" alt="Produto 1">
      <div>
        <h2>Produto 1</h2>
        <p class="preco">R$ 99,90</p>
        <p>DescriÃ§Ã£o completa do Produto 1. Aqui vocÃª pode colocar todos os detalhes tÃ©cnicos, materiais, tamanhos e informaÃ§Ãµes adicionais.</p>
        <button id="btn-carrinho">Adicionar ao Carrinho</button>
      </div>
    </div>
  </main>

  <script>
    // FunÃ§Ã£o para adicionar ao carrinho
    const btn = document.getElementById("btn-carrinho");
    btn.addEventListener("click", () => {
      const produto = document.querySelector(".produto-detalhe");
      const nome = produto.getAttribute("data-nome");
      const preco = parseFloat(produto.getAttribute("data-preco"));

      let carrinho = JSON.parse(localStorage.getItem("carrinho")) || [];

      const existente = carrinho.find(item => item.nome === nome);
      if (existente) {
        existente.quantidade += 1;
      } else {
        carrinho.push({nome, preco, quantidade: 1});
      }

      localStorage.setItem("carrinho", JSON.stringify(carrinho));
      alert(`${nome} foi adicionado ao carrinho!`);
    });
  </script>
